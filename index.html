      $("nav div").click(function() {
            $("ul").slideToggle();

      $("ul li").click(function() {
            $("ul ul").slideUp();
            $(this).find('ul').slideToggle();
      });

            if($(window).width() > 768) {
                  $("ul").removeAttr('style');
            }
      });
      </script>
