<!doctype html>
<html lang="en">
<!--<![ENDif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alumni Form Validation</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<style>
body { background-color: #f1f1f1; }
</style>
</head>

<body>
  <div class="container">
  <h1>Alumni Form Validation</h1>
  <form class="form-horizontal" action="#" method="post" id="validateForm">
  <div class="row">
    <div class="col-md-offset-1 col-md-4">

        <div class="form-group">
        <label class="control-label">Full Name:</label>
        <input  name="full_name" placeholder="Full Name" class="form-control"  type="text">
        </div>
        
        <div class="form-group">
        <label class="control-label">Phone No.:</label>
        <input name="phone" placeholder="Phone No" class="form-control" type="text">
        </div>
        
        <div class="form-group">
        <label class="control-label">Address:</label>
        <textarea class="form-control" name="address" placeholder="Address..."></textarea>
        </div>
        
        <div class="form-group">
        <label>Gender</label>
        <div class="radio">
          <label><input type="radio" name="gender" value="male" /> Male</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="gender" value="others" /> others</label>
        </div>
        </div>
      
    </div>
    <div class="col-md-offset-1 col-md-4">
      <div class="form-group">
        <label class="control-label">E-Mail:</label>
        <input name="email" placeholder="E-Mail" class="form-control"  type="text">
        </div>
        
      <div class="form-group has-feedback">
        <label for="password"  class="control-label">Password</label>
        <input class="form-control" id="userPw" type="password" placeholder="password" name="password"  />
      </div>
     
      <div class="form-group has-feedback">
        <label for="confirmPassword"  class="control-label"> Confirm Password </label>
         <input class="form-control" id="userPw2" type="password" placeholder="Confirm password" name="confirmPassword" /> 
      </div>
      
      <div class="form-group">
        <label class="control-label">Role:</label>
        <select name="role" class="form-control" >
          <option value=" " >Please select role</option>
          <option>Admin</option>
          <option>User</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-group">
        <label>Language Known:</label>
        <div class="checkbox">
          <label><input type="checkbox" name="lang_known[]" value="E" /> English</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="lang_known[]" value="T" /> Hindi</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="lang_known[]" value="O" /> Other</label>
        </div>
      </div>
      
      
       
      <div class="form-group">
        <button type="submit" class="btn btn-success" >Submit</button>
        </div>
        
    </div>
  </div>
  
  </form>
  </div>
  <!-- /.container --> 
  
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script type="text/javascript">
 
   $(document).ready(function() {
  $('#validateForm').bootstrapValidator({
  feedbackIcons: {
    valid: 'glyphicon glyphicon-ok',
    invalid: 'glyphicon glyphicon-remove',
    validating: 'glyphicon glyphicon-refresh'
  },
  fields: {
    full_name: {
      validators: {
        stringLength: {
          min: 5,
          message: 'Please Enter your Full name with minimum 5 letters length'
        },
        notEmpty: {
          message: 'Please Enter your Full name'
        }
      }
    },
    phone: {
      validators: {
        numeric: {
          message: 'The phone no must be a number'
        },
        notEmpty: {
          message: 'Please Enter your phone number'
        }
      }
    },
    address: {
      validators: {
        stringLength: {
          min: 15,
          max: 100,
          message:'Please enter at least 15 characters and no more than 100'
        },
        notEmpty: {
          message: 'Please Enter Address'
        }
      }
    },
    gender: {
      validators: {
        notEmpty: {
          message: 'The gender option is required'
        }
      }
    },
    email: {
      validators: {
        notEmpty: {
          message: 'Please Enter your email address'
        },
        emailAddress: {
          message: 'Please Enter a valid email address'
        }
      }
    },
    password: {
      validators: {
        notEmpty: {
          message: 'Enter your profile password'
        }
      }
    },
    confirmPassword: {
      validators: {
        notEmpty: {
          message: 'Enter confirm your profile password'
        },
        identical: {
          field: 'password',
          message: 'Enter the password, what enter in password field'
        }
      }
     },
     'lang_known[]': {
      validators: {
        notEmpty: {
          message: 'The Language Known is required'
        }
      }
    },
    role: {
      validators: {
        notEmpty: {
          message: 'Choose your user role'
        }
      }
    },
    
    }
  });
});
</script>
</body>
</html>
